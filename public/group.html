<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-4">
    <div class="container max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div id="status" class="bg-gray-100 text-center py-3 text-gray-700 font-semibold text-lg">Connecting to group chat...</div>
        <div class="p-4">
            <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
        <div class="bg-gray-100 p-4 flex flex-wrap justify-between items-center gap-4">
            <div class="space-x-2 flex flex-wrap gap-2">
                <button id="videoToggle" class="bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/80 transition font-medium">Toggle Video</button>
                <button id="audioToggle" class="bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/80 transition font-medium">Toggle Audio</button>
            </div>
            <button id="leaveBtn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition font-medium">Leave Group</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="group-webrtc.js"></script>
    <script src="group-client.js"></script>
</body>
</html>
